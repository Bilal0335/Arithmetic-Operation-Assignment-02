<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    
    <!-- CSS styling -->
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Container for content */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading styling */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 20px;
            color: #555;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <script>
            // Step 1: Declare Variables
            let num1 = 10; // Assign a number to num1
            let num2 = 5;  // Assign a number to num2

            // Step 2: Perform Arithmetic Operations
            let sum = num1 + num2;           // Addition
            let difference = num1 - num2;    // Subtraction
            let product = num1 * num2;       // Multiplication
            let quotient = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero'; // Division

            // Step 3: Display Results
            document.write('<h1>Arithmetic Operations Results</h1>');
            document.write('<p>Sum: ' + sum + '</p>');
            document.write('<p>Difference: ' + difference + '</p>');
            document.write('<p>Product: ' + product + '</p>');
            document.write('<p>Quotient: ' + quotient + '</p>');
        </script>
    </div>

</body>
</html>

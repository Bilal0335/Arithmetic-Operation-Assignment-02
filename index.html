<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations with User Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #results {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Arithmetic Operations</h1>

        <!-- Input fields for numbers -->
        <input type="number" id="num1" placeholder="Enter first number" />
        <input type="number" id="num2" placeholder="Enter second number" />
        <button id="calculateButton">Calculate</button>

        <!-- Container to display results -->
        <div id="results"></div>
    </div>

    <script>
        // Select elements
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const calculateButton = document.getElementById('calculateButton');
        const resultsDiv = document.getElementById('results');

        // Add event listener to the button
        calculateButton.addEventListener('click', function() {
            // Get values from input fields
            let num1 = parseFloat(num1Input.value);
            let num2 = parseFloat(num2Input.value);

            // Check if inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                resultsDiv.innerHTML = '<p>Please enter valid numbers in both fields.</p>';
                return;
            }

            // Perform arithmetic operations
            let sum = num1 + num2;
            let difference = num1 - num2;
            let product = num1 * num2;
            let quotient = num2 !== 0 ? (num1 / num2).toFixed(2) : 'Cannot divide by zero';

            // Display results
            resultsDiv.innerHTML = `
                <p>Sum: ${sum}</p>
                <p>Difference: ${difference}</p>
                <p>Product: ${product}</p>
                <p>Quotient: ${quotient}</p>
            `;
        });
    </script>

</body>
</html>
